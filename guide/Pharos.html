<h1 id="Pharos">Pharos教程（Android）</h1>
<p>不同版本可能有差别，但基本一致</p>
<h3 id="条件">0.  请确保自己可以满足下列条件</h3>
<p>(1) 已经下载了Pharos</p>
<p>(2) 拥有任意可使用的节点</p>
<p>(3) <strong>能够使用 Google 学会不明白的操作</strong></p>
<br>

<h3 id="导入">1.  导入节点</h3>
<p>(1) 打开APP，点击“添加订阅”，粘贴你的订阅链接，点击获取服务器参数</p>
<br>

<h3 id="使用">2.  使用</h3>
<p>(1) 点击“订阅节点列表”，从你刚订阅的节点列表中选择一个适合的</p>
<p>(2) 主页点最大的符号进行连接</p>
