<h1 id="Surfboard">Surfboard教程（Android）</h1>
<p>不同改版可能有差别，但基本一致</p>
<h3 id="条件">0.  请确保自己可以满足下列条件</h3>
<p>(1) 已经下载了ssr/rr</p>
<p>(2) 拥有任意可使用的节点</p>
<p>(3) <strong>能够使用 Google 学会不明白的操作</strong></p>
<br>

<h3 id="导入">1.  导入节点</h3>
<p>(1) 打开APP，点击第三栏“Profile”</p>
<p>(2) 右下加号选择“Download form url”，粘贴机场的Surge托管链接并确定，点击右下角保存</p>
<br>

<h3 id="使用">2.  使用</h3>
<p>(1) 选中订阅组，在第二栏“Config”选择节点</p>
<p>(2) 回到第一栏“Switch”，点击右下角图标开始使用</p>
<br>
